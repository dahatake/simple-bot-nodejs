<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/united/bootstrap.min.css" />


    <title>Chat bot demo</title>

    <style>
        #status {
            position: absolute;
            right: 0;
            width: 30%;
            border: 1px solid black;
            padding: 10px;
        }
        
        #messages {
            width: 70%;
        }
    </style>
</head>

<body>
    <div id='status'></div>
    <div id='messages'></div>

    <script>
        const endpointForToken = 'https://directline.botframework.com/api/tokens/conversation';
        const endpointForStartConversation = 'https://directline.botframework.com/v3/directline/conversations';
        const secret = 'kMVxrgDSM6w.cwA.Bnw.RPkFc8hVzG6hk_JFJ4ke3U0lmo2krScd4h7IqI2w4XI';
        let token = '';

        const $status = $('#status');
        const $messages = $('#messages');

        const getResponse = (request, body) => {
            return new Promise((resolve, reject) => {
                request.onreadystatechange = () => {
                    switch (request.readyState) {
                        case 4:
                            if ((200 <= request.status && request.status < 300) || (request.status == 304)) {
                                resolve(JSON.parse(request.response));
                                return;
                            } else {
                                reject();
                            }
                    }
                }

                if (!body) body = '';
                request.send(body);
            })
        }

        const getToken = () => {
            return new Promise((resolve, reject) => {
                const request = new XMLHttpRequest();
                request.open('POST', endpointForToken);
                request.setRequestHeader("Authorization", 'Bearer ' + secret);
                getResponse(request).then(res => {
                    token = res;
                    resolve();
                });
            });
        }

        const getConversationId = () => {
            return new Promise((resolve, reject) => {
                const request = new XMLHttpRequest();
                request.open('POST', endpointForStartConversation);
                request.setRequestHeader("Authorization", 'Bearer ' + token);
                getResponse(request).then(res => {
                    console.log(res);
                    resolve(res);
                });
            });
        }

        const connectStream = url => {
            const connection = new WebSocket(url);
            connection.onopen = function() {
                $status.append('<p>' + 'connected.');
                $status.append('<p>' + 'getting message...');
            };

            connection.onerror = function(error) {
                console.log('WebSocket Error ' + error);
            };

            connection.onmessage = function(e) {
                $status.append('<p>' + 'message received.');
                const data = JSON.parse(e.data);
                showMessage(data.activities);
            };

            return connection;
        }

        const showMessage = activities => {
            activities.forEach(activity => {
                if (activity.text) {
                    appendMessage(activity.text);
                }
                if (activity.attachments) {
                    activity.attachments.forEach(attachment => {
                        if (attachment.content && attachment.content.buttons) {
                            const buttons = attachment.content.buttons;
                            appendButtons(buttons);
                        }
                    })
                }
            });
        }

        const appendMessage = text => {
            $messages.append('<p>' + text);
        }

        const appendButtons = buttons => {
            buttons.forEach(button => {
                $button = $('<button class="btn btn-default">').text(button.value);
                $messages.append($button);
            });
        }

        $(() => {
            $status.append('<p>' + 'getting token...');
            getToken()
                .then(() => {
                    console.log(token);
                    $status.append('<p>' + 'token:' + token);
                    $status.append('<p>' + 'getting conversation id...');
                    return getConversationId(token);
                }).then(res => {
                    $status.append('<p>' + 'conversation id:' + res.conversationId);
                    $status.append('<p>' + 'connecting stream URL...');
                    const chat = connectStream(res.streamUrl);
                });
        });
    </script>
</body>

</html>
